<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - NEL Innovation Labs</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      padding: 3rem 2rem;
      text-align: center;
    }
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #00ff88;
      position: relative;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .checkmark::after {
      content: '✓';
      font-size: 2.5rem;
      color: #1a1a1a;
      font-weight: bold;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #00ff88 0%, #00ccdd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #cccccc;
    }
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #00ff88 0%, #00ccdd 100%);
      color: #1a1a1a;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark"></div>
    <h1>Thank You!</h1>
    <p>
      We've received your project details and will analyze your AI requirements.
      Our team will respond within 24 hours with next steps and potential solutions.
    </p>
    <p>
      <strong>What happens next?</strong><br>
      We'll review your specific AI challenge and prepare a tailored approach for your project.
    </p>
    <a href="/" class="btn">← Back to Homepage</a>
  </div>
</body>
</html>
