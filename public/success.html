<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - NEL Innovation Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Inter+Tight:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --accent: #00ff41;
            --text-primary: #e8e8e8;
            --text-secondary: #888888;
            --font-display: 'Inter Tight', 'Inter', system-ui, sans-serif;
            --font-body: 'Inter', system-ui, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .success-container {
            text-align: center;
            max-width: 600px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--bg-primary);
            font-weight: bold;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .accent-text {
            color: var(--accent);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--accent);
            color: var(--bg-primary);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>

        <h1>Thank You!</h1>

        <p>
            Your project inquiry has been received successfully. We'll analyze your requirements and respond within
            <span class="accent-text">24 hours</span> with next steps.
        </p>

        <p>
            Our team will review your AI challenge and get back to you at the email address provided
            with a tailored approach for your project.
        </p>

        <a href="/" class="back-link">
            ← Back to Homepage
        </a>
    </div>
</body>
</html>
