<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEL Innovation Labs â€” AI Built Right</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Hidden form for Netlify Forms detection at build time -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="companyName" />
      <input type="email" name="email" />
      <textarea name="aiChallenge"></textarea>
      <select name="timeline">
        <option value="asap">ASAP (1-3 months)</option>
        <option value="near-term">Near-term (3-6 months)</option>
        <option value="planned">Planned (6-12 months)</option>
        <option value="exploring">Just exploring</option>
      </select>
      <select name="budget">
        <option value="under-50k">Under $50k</option>
        <option value="50k-100k">$50k - $100k</option>
        <option value="100k-250k">$100k - $250k</option>
        <option value="250k-plus">$250k+</option>
        <option value="discuss">Let's discuss</option>
      </select>
      <input type="text" name="bot-field" />
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
