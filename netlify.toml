[build]
  # Directory to change to before starting a build
  base = "."

  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"

  # Build command
  command = "npm run build"

[build.environment]
  # Specify Node.js version
  NODE_VERSION = "20"

# Form processing
[forms]
  # Email notifications for form submissions
  [forms.contact]
    to = "thabonel0@gmail.com"
    subject = "New NEL Innovation Labs Inquiry - {companyName}"

# Success page redirect (must come before catch-all)
[[redirects]]
  from = "/success"
  to = "/success.html"
  status = 200

# SPA redirect but exclude form submissions and files from redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["!", "none"], Method = ["!", "POST"]}

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"