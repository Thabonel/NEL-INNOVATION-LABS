[build]
  # Directory to change to before starting a build
  base = "."

  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"

  # Build command
  command = "npm run build"

[build.environment]
  # Specify Node.js version
  NODE_VERSION = "20"

# Form processing
[forms]
  # Email notifications for form submissions
  [forms.contact]
    to = "thabonel0@gmail.com"
    subject = "New NEL Innovation Labs Inquiry - {companyName}"

# Redirects and rewrites
# Form processing (MUST come before SPA redirect)
[[redirects]]
  from = "/contact-form"
  to = "/"
  status = 200

# Allow success.html to be served directly
[[redirects]]
  from = "/success.html"
  to = "/success.html"
  status = 200

# Catch-all for React single page app (MUST be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"